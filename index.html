<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style></style>
<body>
<div id="booksContainer" class="container"></div>
<button id="openFormButton" class="button" onclick="openForm()">Button</button>

<div id="inputContainer" class="container">
        <form id= "bookInputForm" onsubmit="getInput()">
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter the Book's title" name="title" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Book's Author" name="author" required>

            <label for="pages"><b>Pages</b></label>
            <input type="number" placeholder="Number of Pages" name="pages" min="1" max="50000" required>

            <label for="haveRead" class="readRadio"><b>I have read this</b></label>
            <input type="radio" id="haveRead" class="readRadioInput" name="readStatus" value="Read">

            <label for="haveNotRead" class="readRadio"><b>I have not read this</b></label>
            <input type="radio" id="haveNotRead" class="readRadioInput" name="readStatus" value="Not Read" checked="checked">

            <input type="button" value="Add to library" onclick="addToLibrary()">
        </form>
</div>
</body>
</html>
<script src="script.js"></script>
